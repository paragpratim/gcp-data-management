databaseChangeLog:

- changeSet:
    id: books
    author: inventory-data-owner
    changes:
    - sqlFile:
        path: books.yaml
        relativeToChangelogFile: true
    - rollback:
        - sqlFile:
            path: books-rollback.yaml
            relativeToChangelogFile: true

