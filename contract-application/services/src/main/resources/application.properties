spring.application.name=contract-application
# Local Datastore emulator configuration for development
spring.cloud.gcp.datastore.emulator.enabled=true
spring.cloud.gcp.datastore.emulator.store-on-disk=true
spring.cloud.gcp.datastore.emulator.firestore-in-datastore-mode=true
spring.cloud.gcp.datastore.project-id=local-project
spring.cloud.gcp.datastore.host=localhost:8081
