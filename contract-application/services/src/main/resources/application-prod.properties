spring.application.name=contract-application
# Datastore configuration for Production
spring.cloud.gcp.datastore.project-id=${SPRING_CLOUD_GCP_DATASTORE_PROJECT_ID:your-production-project-id}
spring.cloud.gcp.datastore.database-id=${SPRING_CLOUD_GCP_DATASTORE_DATABASE_ID:your-database-id}
# Enable health endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
# Health endpoint path (default is /actuator/health)
management.endpoints.web.base-path=/actuator
# Liquibase configuration
liquibase.change.path=${LIQUIBASE_CHANGE_PATH:/mnt/liquibase}
liquibase.change.dataset=${LIQUIBASE_CHANGE_DATASET:liquibase_admin}