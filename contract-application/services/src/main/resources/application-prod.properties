spring.application.name=contract-application
# Datastore configuration for Production
spring.cloud.gcp.datastore.project-id=${SPRING_CLOUD_GCP_DATASTORE_PROJECT_ID:your-production-project-id}
spring.cloud.gcp.datastore.emulator.firestore-in-datastore-mode=true
# Liquibase configuration

# Enable health endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Health endpoint path (default is /actuator/health)
management.endpoints.web.base-path=/actuator
