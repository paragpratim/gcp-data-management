name: Build Java & Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.15.0'

      - name: Build Java application
        run: |
          cd contract-application
          ./mvnw clean package -pl services

      - name: Install and build React frontend
        run: |
          cd contract-ui
          npm install
          npm run build

      - name: Build backend Docker image
        run: |
          docker build -t contract-backend ./contract-application

      - name: Build frontend Docker image
        run: |
          docker build -t contract-frontend ./contract-ui