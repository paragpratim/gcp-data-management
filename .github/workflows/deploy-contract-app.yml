name: Build, Push and Deploy Contract Application

# on:
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
      image_tag:
        description: 'Image tag (leave empty for git SHA)'
        required: false
        type: string

env:
  PROJECT_ID: gcp-data-management-e0e9
  REGION: europe-west4
  ARTIFACT_REGISTRY: europe-west4-docker.pkg.dev/gcp-data-management-e0e9/contract-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/${{ secrets.DEPLOYMENT_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ secrets.WIF_POOL_NAME }}/providers/${{ secrets.WIF_PROVIDER_NAME }}'
          service_account: ${{ secrets.DEPLOYMENT_SVC }}
          audience: ${{ secrets.WIF_AUDIENCE }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: contract-ui/package-lock.json

      - name: Build Java backend
        run: |
          cd contract-application
          ./mvnw clean package -pl services

      - name: Build React frontend
        run: |
          cd contract-ui
          npm ci
          npm run build

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and push backend image
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/contract-application:${{ github.sha }} \
                       -t ${{ env.ARTIFACT_REGISTRY }}/contract-application:latest \
                       ./contract-application
          docker push ${{ env.ARTIFACT_REGISTRY }}/contract-application:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/contract-application:latest

      - name: Build and push frontend image
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/contract-ui:${{ github.sha }} \
                       -t ${{ env.ARTIFACT_REGISTRY }}/contract-ui:latest \
                       ./contract-ui
          docker push ${{ env.ARTIFACT_REGISTRY }}/contract-ui:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/contract-ui:latest

      - name: Update Cloud Run service YAML with new image tags
        run: |
          # Update image tags in your existing YAML file
          sed -i "s|contract-application:latest|contract-application:${{ github.sha }}|g" contract-app-cloud-run.yml
          sed -i "s|contract-ui:latest|contract-ui:${{ github.sha }}|g" contract-app-cloud-run.yml

      - name: Deploy to Cloud Run
        run: |
          gcloud run services replace contract-app-cloud-run.yml --region=${{ env.REGION }}

      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe contract-app --region=${{ env.REGION }} --format="value(status.url)")
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "ðŸš€ Service deployed at: $SERVICE_URL"

      - name: Output deployment info
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Backend Image:** \`${{ env.ARTIFACT_REGISTRY }}/contract-application:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Frontend Image:** \`${{ env.ARTIFACT_REGISTRY }}/contract-ui:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Service URL:** ${{ steps.get-url.outputs.SERVICE_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ **Next Steps:** Configure IAP using Terraform for production access" >> $GITHUB_STEP_SUMMARY

  # Only run on main branch pushes (not PRs)
  post-deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Notify deployment success
        run: |
          echo "ðŸŽ‰ Contract Application successfully deployed to production!"
          echo "Service URL: ${{ needs.build-and-deploy.outputs.SERVICE_URL }}"